<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #121212; color: #ffffff;">
  <header style="background-color: #1f1f1f; padding: 20px; text-align: center;">
    <h1 style="color: #ff9800;">Admin Panel</h1>
  </header>

  <div class="container my-4">
    <!-- File Upload Section -->
    <h2 class="text-danger">Upload Daily Call Data</h2>
    <input type="file" id="fileUpload" class="form-control">
    <button class="btn btn-primary mt-3" onclick="uploadFile()">Upload</button>

    <!-- Data Entry Form -->
    <h2 class="text-success mt-4">Add Engineer Data</h2>
    <form id="adminForm">
      <div class="mb-3">
        <label for="engineerName" class="form-label">Engineer Name</label>
        <input type="text" id="engineerName" class="form-control">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control">
      </div>
      <div class="mb-3">
        <label for="callDetails" class="form-label">Call Details</label>
        <textarea id="callDetails" class="form-control"></textarea>
      </div>
      <button type="button" class="btn btn-success" onclick="submitData()">Submit</button>
    </form>
  </div>

  <script>
    function uploadFile() {
      const file = document.getElementById('fileUpload').files[0];
      if (file) {
        alert(`Uploaded file: ${file.name}`);
        // File upload handling logic goes here (backend integration needed)
      } else {
        alert("Please select a file to upload.");
      }
    }

    function submitData() {
      const name = document.getElementById('engineerName').value;
      const date = document.getElementById('date').value;
      const details = document.getElementById('callDetails').value;
      if (name && date && details) {
        alert("Data submitted successfully!");
        // Backend integration for data submission goes here
      } else {
        alert("Please fill in all fields!");
      }
    }
  </script>
</body>
</html>
