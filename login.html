<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Login to Your Portal</h1>
        </header>

        <div class="login-form">
            <form action="login_handler.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="notes-section">
            <h2>Windows Feature Notes</h2>
            <div class="blackboards">
                <div class="blackboard" id="blackboard1">Loading notes...</div>
                <div class="blackboard" id="blackboard2">Loading notes...</div>
                <div class="blackboard" id="blackboard3">Loading notes...</div>
            </div>
            <div class="person-animation">
                <div class="person"></div>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Your Portal | All Rights Reserved</p>
        </footer>

        <script>
            // Array of 1000 notes
            const notes = Array.from({ length: 1000 }, (_, i) => `Note ${i + 1}: Interesting Windows feature or fact #${i + 1}.`);

            // Shuffle notes array (optional for random order)
            notes.sort(() => Math.random() - 0.5);

            let index1 = 0, index2 = 333, index3 = 666; // Start indexes for the three blackboards

            function updateBlackboards() {
                document.getElementById("blackboard1").textContent = notes[index1];
                document.getElementById("blackboard2").textContent = notes[index2];
                document.getElementById("blackboard3").textContent = notes[index3];

                index1 = (index1 + 1) % notes.length;
                index2 = (index2 + 1) % notes.length;
                index3 = (index3 + 1) % notes.length;
            }

            // Update notes every 30 seconds
            setInterval(updateBlackboards, 30000);

            // Initialize notes on page load
            updateBlackboards();
        </script>
    </div>
</body>
</html>
