<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineer Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #121212; color: #ffffff;">
  <header style="background-color: #1f1f1f; padding: 20px; text-align: center;">
    <h1 style="color: #ff9800;">Engineer Status</h1>
  </header>

  <div class="container my-4">
    <h2 class="text-primary">Engineer Daily Calls</h2>
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Engineer Name</th>
            <th>Date</th>
            <th>Call Details</th>
          </tr>
        </thead>
        <tbody id="statusTable">
          <!-- Dynamic rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Example data (to replace with backend integration later)
    const engineerData = [
      { name: "Aaryan Puri", date: "2025-03-26", details: "Fixed network issues." },
      { name: "John Doe", date: "2025-03-26", details: "Troubleshooted hardware problems." },
    ];

    const tableBody = document.getElementById('statusTable');
    engineerData.forEach(entry => {
      const row = `<tr><td>${entry.name}</td><td>${entry.date}</td><td>${entry.details}</td></tr>`;
      tableBody.innerHTML += row;
    });
  </script>
</body>
</html>
